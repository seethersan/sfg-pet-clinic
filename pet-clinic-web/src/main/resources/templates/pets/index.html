<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'pets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
</head>
<body>
<h2>Pets</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Pet Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.petType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
