<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
</head>
<body>
<h1 th:text="'List of Pets'"></h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Pet Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.petType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
